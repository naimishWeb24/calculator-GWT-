<!doctype html>


<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">                                                   
    <link type="text/css" rel="stylesheet" href="GwtCalculator.css">
    <title>Web Application Starter Project</title>  
    <script type="text/javascript" language="javascript" src="gwtcalculator/gwtcalculator.nocache.js"></script>
  </head>
  <body>
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
    <h1>GWT Calculator </h1>
    <table align="center">
    
      <tr>
        <td colspan="2" style="font-weight:bold;">enter number:</td>        
      </tr>
      <tr>
      	<td  id="txtContainer" style="font-weight:bold;"></td>  
      </tr>
      <tr>
      	<td  id="btnClear" style="font-weight:bold;"></td>  
      </tr>
      <tr>
        <td id="btnSeven"></td>
        <td id="btnEight"></td>
        <td id="btnNine"></td>
        <td id="btnDivide"></td>
      </tr>
      
      <tr>
        <td id="btnFour"></td>
        <td id="btnFive"></td>
        <td id="btnSix"></td>
        <td id="btnMult"></td>
      </tr>
      
      <tr>
        <td id="btnOne"></td>
        <td id="btnTwo"></td>
        <td id="btnThree"></td>
        <td id="btnSub"></td>
      </tr>
      
      <tr>
        <td id="btnZero"></td>
        <td id="btnDot"></td>
        <td id="btnAns"></td>
        <td id="btnAdd"></td>
        
      </tr>
     
    </table>
